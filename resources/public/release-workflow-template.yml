      #   with:
      #     go-version: '1.21'
      # 
      # - name: Build binaries
      #   run: |
      #     cd core/tools/go
      #     mkdir -p dist
      #     GOOS=darwin GOARCH=amd64 go build -o dist/my-command-darwin-amd64 ./cmd/my-command
      #     GOOS=darwin GOARCH=arm64 go build -o dist/my-command-darwin-arm64 ./cmd/my-command
