name: Auto Register Package

on:
  issues:
    types: [opened]

jobs:
  register:
    # åªå¤„ç† [auto-register] å¼€å¤´çš„ issue
    if: startsWith(github.event.issue.title, '[auto-register]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse issue
        id: parse
        run: |
          # ä» issue body æå– repository URL
          BODY="${{ github.event.issue.body }}"
          REPO=$(echo "$BODY" | grep -oP 'repository:\s*\K(https://github.com/[^\s]+)' || echo "")
          
          if [ -z "$REPO" ]; then
            echo "error=æ— æ³•ä» issue ä¸­æå– repository URL" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # è§„èŒƒåŒ– URL
          REPO=$(echo "$REPO" | sed 's/\.git$//' | sed 's/\/$//')
          echo "repository=$REPO" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Repository: $REPO"

      - name: Validate package
        id: validate
        if: steps.parse.outputs.repository != ''
        run: |
          REPO="${{ steps.parse.outputs.repository }}"
          
          # æ£€æŸ¥ä»“åº“æ˜¯å¦å¯è®¿é—®
          echo "æ£€æŸ¥ä»“åº“å¯è®¿é—®æ€§..."
          if ! curl -sf "$REPO" > /dev/null; then
            echo "error=ä»“åº“ä¸å¯è®¿é—®: $REPO" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "âœ… ä»“åº“å¯è®¿é—®"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰ release
          PKG_URL="$REPO/releases/latest/download/package.json"
          echo "æ£€æŸ¥ package.json: $PKG_URL"
          
          if ! curl -sfL "$PKG_URL" -o /tmp/package.json; then
            echo "error=æœªæ‰¾åˆ° release æˆ– package.jsonï¼Œè¯·å…ˆå‘å¸ƒä¸€ä¸ª release" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "âœ… package.json å·²ä¸‹è½½"
          
          # éªŒè¯ package.json æ ¼å¼
          if ! jq -e '.name' /tmp/package.json > /dev/null; then
            echo "error=package.json ç¼ºå°‘ name å­—æ®µ" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if ! jq -e '.version' /tmp/package.json > /dev/null; then
            echo "error=package.json ç¼ºå°‘ version å­—æ®µ" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if ! jq -e '.dist.tarball' /tmp/package.json > /dev/null; then
            echo "error=package.json ç¼ºå°‘ dist.tarball å­—æ®µ" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if ! jq -e '.dist.sha256' /tmp/package.json > /dev/null; then
            echo "error=package.json ç¼ºå°‘ dist.sha256 å­—æ®µ" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # æå–åŒ…ä¿¡æ¯
          NAME=$(jq -r '.name' /tmp/package.json)
          VERSION=$(jq -r '.version' /tmp/package.json)
          DESCRIPTION=$(jq -r '.description // ""' /tmp/package.json)
          
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT
          echo "valid=true" >> $GITHUB_OUTPUT
          
          echo "âœ… åŒ…éªŒè¯é€šè¿‡"
          echo "  åç§°: $NAME"
          echo "  ç‰ˆæœ¬: $VERSION"

      - name: Check if already registered
        id: check
        if: steps.validate.outputs.valid == 'true'
        run: |
          REPO="${{ steps.parse.outputs.repository }}"
          
          # æ£€æŸ¥æ˜¯å¦å·²åœ¨ registry ä¸­
          if jq -e ".packages[] | select(.repository == \"$REPO\")" config/registry.json > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ ä»“åº“å·²æ³¨å†Œ"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… ä»“åº“æœªæ³¨å†Œï¼Œå¯ä»¥æ·»åŠ "
          fi

      - name: Add to registry
        id: add
        if: steps.validate.outputs.valid == 'true' && steps.check.outputs.exists == 'false'
        run: |
          REPO="${{ steps.parse.outputs.repository }}"
          NAME="${{ steps.validate.outputs.name }}"
          VERSION="${{ steps.validate.outputs.version }}"
          DESCRIPTION="${{ steps.validate.outputs.description }}"
          
          # è¯»å– package.json è·å–å®Œæ•´ä¿¡æ¯
          PKG_URL="$REPO/releases/latest/download/package.json"
          curl -sfL "$PKG_URL" -o /tmp/package.json
          
          # æ„å»ºæ–°çš„ package æ¡ç›®ï¼ˆåŒ…å«å®Œæ•´å…ƒä¿¡æ¯ï¼‰
          NEW_ENTRY=$(jq -n \
            --arg repo "$REPO" \
            --argjson pkg "$(cat /tmp/package.json)" \
            '{
              repository: $repo,
              name: $pkg.name,
              version: $pkg.version,
              description: ($pkg.description // ""),
              author: ($pkg.author // ""),
              dist: $pkg.dist
            }')
          
          # æ·»åŠ åˆ° registry
          jq ".packages += [$NEW_ENTRY]" config/registry.json > /tmp/registry.json
          mv /tmp/registry.json config/registry.json
          
          echo "âœ… å·²æ·»åŠ åˆ° registry"
          echo "added=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.add.outputs.added == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/registry.json
          git commit -m "feat: register ${{ steps.validate.outputs.name }}"
          git push

      - name: Comment success
        if: steps.add.outputs.added == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "âœ… **æ³¨å†ŒæˆåŠŸï¼**

          - **åŒ…å**: ${{ steps.validate.outputs.name }}
          - **ç‰ˆæœ¬**: ${{ steps.validate.outputs.version }}
          - **ä»“åº“**: ${{ steps.parse.outputs.repository }}

          ç”¨æˆ·ç°åœ¨å¯ä»¥é€šè¿‡ä»¥ä¸‹å‘½ä»¤å®‰è£…ï¼š
          \`\`\`bash
          dec install ${{ steps.validate.outputs.name }}
          \`\`\`"
          
          gh issue close ${{ github.event.issue.number }} --reason completed

      - name: Comment already exists
        if: steps.check.outputs.exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "â„¹ï¸ **ä»“åº“å·²æ³¨å†Œ**

          è¯¥ä»“åº“å·²ç»åœ¨æ³¨å†Œè¡¨ä¸­ï¼Œæ— éœ€é‡å¤æ³¨å†Œã€‚

          å¦‚æœä½ æ˜¯è¦åŒæ­¥æœ€æ–°ç‰ˆæœ¬ä¿¡æ¯ï¼Œè¯·åˆ›å»ºä¸€ä¸ªæ–° issueï¼Œæ ‡é¢˜ä¸ºï¼š
          \`[sync] ${{ steps.parse.outputs.repository }}\`"
          
          gh issue close ${{ github.event.issue.number }} --reason "not planned"

      - name: Comment validation error
        if: steps.validate.outputs.error != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "âŒ **æ³¨å†Œå¤±è´¥**

          ${{ steps.validate.outputs.error }}

          è¯·æ£€æŸ¥ï¼š
          1. ä»“åº“åœ°å€æ˜¯å¦æ­£ç¡®
          2. æ˜¯å¦å·²å‘å¸ƒ Release
          3. Release ä¸­æ˜¯å¦åŒ…å« \`package.json\`
          4. \`package.json\` æ˜¯å¦åŒ…å«å¿…éœ€å­—æ®µï¼ˆname, version, dist.tarball, dist.sha256ï¼‰

          ä¿®å¤åè¯·é‡æ–°åˆ›å»º issueã€‚"
          
          gh issue close ${{ github.event.issue.number }} --reason "not planned"

      - name: Comment parse error
        if: steps.parse.outputs.error != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "âŒ **æ³¨å†Œå¤±è´¥**

          ${{ steps.parse.outputs.error }}

          è¯·ç¡®ä¿ issue body åŒ…å«æ­£ç¡®æ ¼å¼ï¼š
          \`\`\`
          repository: https://github.com/your-username/your-repo
          \`\`\`"
          
          gh issue close ${{ github.event.issue.number }} --reason "not planned"
