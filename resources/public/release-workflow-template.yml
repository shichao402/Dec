name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      # å¦‚æœæœ‰ Go æ„å»ºéœ€æ±‚ï¼Œå–æ¶ˆä¸‹é¢çš„æ³¨é‡Š
      # - name: Setup Go
