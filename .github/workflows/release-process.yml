    steps:
      - name: ç”Ÿæˆå‘å¸ƒæ€»ç»“
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          
          echo "# ðŸŽ‰ Release Pipeline å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
