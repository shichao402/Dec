      #     GOOS=windows GOARCH=arm64 go build -o dist/my-command-windows-arm64.exe ./cmd/my-command
      
      # è·å–ç‰ˆæœ¬å·
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      # æ‰“åŒ…ï¼ˆè¾“å‡ºåˆ° /tmp/release é¿å…æ‰“åŒ…æ—¶æ–‡ä»¶å˜åŒ–ï¼‰
      - name: Create tarball
        run: |
          PACKAGE_NAME=$(jq -r '.name' package.json)
          mkdir -p /tmp/release
          tar -czvf /tmp/release/${PACKAGE_NAME}-${{ steps.version.outputs.VERSION }}.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.tar.gz' \
            .
      
      # è®¡ç®— SHA256 å¹¶æ›´æ–° package.json
      - name: Generate release package.json
        run: |
          PACKAGE_NAME=$(jq -r '.name' package.json)
          TARBALL="${PACKAGE_NAME}-${{ steps.version.outputs.VERSION }}.tar.gz"
          SHA256=$(sha256sum /tmp/release/$TARBALL | cut -d' ' -f1)
          SIZE=$(stat -c%s /tmp/release/$TARBALL)
          
          jq --arg tarball "$TARBALL" \
             --arg sha256 "$SHA256" \
             --arg size "$SIZE" \
             --arg version "${{ steps.version.outputs.VERSION }}" \
             '.version = $version | .dist.tarball = $tarball | .dist.sha256 = $sha256 | .dist.size = ($size | tonumber)' \
             package.json > /tmp/release/package.json
          
          echo "ğŸ“¦ Package: $PACKAGE_NAME"
          echo "ğŸ“Œ Version: ${{ steps.version.outputs.VERSION }}"
          echo "ğŸ”‘ SHA256: $SHA256"
          echo "ğŸ“ Size: $SIZE bytes"
      
      # åˆ›å»º Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            /tmp/release/package.json
            /tmp/release/*.tar.gz
          generate_release_notes: true

      # æ³¨å†Œ/åŒæ­¥åˆ° CursorToolset
      - name: Register to CursorToolset
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # æ£€æŸ¥æ˜¯å¦å·²æ³¨å†Œï¼ˆé€šè¿‡æœç´¢å·²å…³é—­çš„ issueï¼‰
          REGISTERED=$(gh issue list --repo shichao402/CursorToolset \
            --search "[auto-register] ${{ github.repository }} in:title" \
            --state all --json number --jq 'length' 2>/dev/null || echo "0")
          
          if [ "$REGISTERED" = "0" ]; then
            # é¦–æ¬¡å‘å¸ƒï¼Œåˆ›å»ºæ³¨å†Œ issue
            gh issue create \
              --repo shichao402/CursorToolset \
              --title "[auto-register] ${{ github.repository }}" \
              --body "repository: https://github.com/${{ github.repository }}"
            echo "âœ… å·²æäº¤æ³¨å†Œè¯·æ±‚"
          else
            # å·²æ³¨å†Œï¼Œåˆ›å»ºåŒæ­¥ issue
            gh issue create \
              --repo shichao402/CursorToolset \
              --title "[sync] ${{ github.repository }}" \
              --body "Triggered by release ${{ steps.version.outputs.VERSION }}"
            echo "âœ… å·²æäº¤åŒæ­¥è¯·æ±‚"
          fi
